<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="box">

    <div class="switch_container">
        <input id="card-switch" type="checkbox" class="checkbox" />

        <label for="card-switch" class="switch" >
          <span class="circle">
            <span class="circle-inner"></span>
          </span>
            <span class="login">sign in</span>
            <span class="register">sign up</span>
        </label>
    </div>

    <div class="card">
        <div class="card-face card-face-front">
            <div class="input-container mb">
                <div class="icon-wrapper"><i class="fa fa-user"></i></div>
                <input name="data[User][username]" required="required" placeholder="Username" maxlength="255" type="text" id="UserUsername" class="form-input">
            </div>
            <div class="input-container">
                <div class="icon-wrapper"><i class="fa fa-lock"></i></div>
                <input name="data[User][password]" required="required" placeholder="Password" type="password" id="UserPassword" class="form-input">
            </div>

            <div class="check-password">
                <div class="input-container">
                    <input type="checkbox" id="checkbox" name="checkbox" value="Remember Me?" class="remember">
                    <label for="checkbox">Remember Me?</label>
                </div>
                <div class="input-container">
                    <label class="forget-password" onclick="OpenModal()">Forget password?</label>
                </div>
            </div>
            <div class="input-container">
                <input class="sign-in" type="submit" value="Sign in">
                <span class="icon-arrow-right"><i class="fa fa-angle-right"></i></span>
            </div>
            <div>
                <div class="text-social-media"><span>or sign in with</span></div>
                <div class="social-media">
                    <div><i class="fa fa-pinterest" aria-hidden="true"></i></div>
                    <div><i class="fa fa-twitter" aria-hidden="true"></i></div>
                    <div><i class="fa fa-instagram" aria-hidden="true"></i></div>
                    <div><i class="fa fa-facebook" aria-hidden="true"></i></div>
                    <div><i class="fa fa-youtube" aria-hidden="true"></i></div>
                    <div><i class="fa fa-google" aria-hidden="true"></i></div>
                </div>
            </div>
        </div>
        <div class="card-face card-face-back">
            <p>Please fill in this form to create an account!</p>
            <div class="input-container">
                <div class="icon-wrapper"><i class="fa fa-user"></i></div>
                <input name="username" required="required" placeholder="Username" type="text" id="user" class="form-input">
            </div>
            <div class="input-container">
                <div class="icon-wrapper"><i class="fa fa-envelope-o"></i></div>
                <input name="data[User][password]" required="required" placeholder="Email" type="email" id="emailadderss" class="form-input">
            </div>
            <div class="input-container">
                <div class="icon-wrapper"><i class="fa fa-lock"></i></div>
                <input name="" required="required" placeholder="Password" type="password" id="Password" class="form-input">
            </div>
            <div class="input-container">
                <div class="icon-wrapper"><i class="fa fa-lock"></i></div>
                <input name="" required="required" placeholder="Confirm password" type="password" id="rePassword" class="form-input">
            </div>
            <div class="input-container">
                <input type="checkbox" id="checkboxTerms" name="checkbox" value="Remember Me?" class="remember">
                <label for="checkbox"> I accept the <a>Terms of Use & Privacy Policy</a></label>
            </div>
            <div id="TextSignUp"></div>
            <div class="input-container">
                <input class="sign-in" type="submit" value="Sign Up" onclick="SendSignUp()">
            </div>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-close" onclick="CloseModal()"><i class="fa fa-window-close" aria-hidden="true"></i></div>
        <div class="model-content">
            <h3>Forgot your password?</h3>
            <p>Enter your email address to reset your password</p>
            <div class="input-container">
                <div class="icon-wrapper"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                <input required="required" placeholder="Email" type="Email" id="email" class="form-input">
            </div>
            <div id="text"></div>
            <div class="input-container">
                <input class="Send" type="submit" value="Send" onclick="SendResetEmail()">
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
